<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Moehzi</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="src/css/style.css">
</head>

<body>
	<section class="main-screen">
		<nav>
			<h1 id="logo" class="logo">LOGO</h1>
			<div class="menu__container">
				<ul class="nav__menu" id="nav__menu" class="menu--1">
					<li class="nav-links"><a href="#">HOME</a></li>
					<li class="nav-links"><a href="#">WORK</a></li>
					<li class="nav-links"><a href="#">CONTACT</a></li>
					<li class="nav-links"><a href="#">ABOUT ME</a></li>
				</ul>
				<ul class="nav__menu menu--2">
					<li class="nav-links"><a href="#">SIGN UP</a></li>
					<li class="nav-links"><a href="#">LOGIN</a></li>
				</ul>
			</div>
			<div class="menu-toggle" id="mobile-menu">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
		</nav>
		<div class="call-to-action">
			<h1 class="h1 cta--title">Play Traditional Game</h1>
			<h3 class="h3 cta--description"> Experience new traditional game play</h3>
			<button class="btn btn__primary btn--cta">
				Play Now
			</button>
			<div class="scroll-down-button">
				<p class="p__story"><a href="#about" class="btn--story">THE STORY</a></p>
				<a href="#about"><img src="./src/img/scroll-down.svg" alt="" class="scroll__down--img"></a>
			</div>
		</div>
	</section>
	<section class="about__gallery" id="about">
		<h3 class="h3 h3__about">What's so special?
		</h3>
		<div class="gallery">
			<h1 class="h1 h1__gallery">THE GAME</h1>
			<div class="container container__carousel">
				<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
							class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
							aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
							aria-label="Slide 3"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div class="img--container">
								<img src="/src/img/rockpaper.png" alt="">
							</div>
						</div>
						<div class="carousel-item ">
							<div class="img--container">
								<img src="/src/img/rockpaper.png" alt="">
							</div>
						</div>
						<div class="carousel-item">
							<div class="img--container">
								<img src="/src/img/rockpaper.png" alt="">
							</div>
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
	</script>
	<script src="src/js/app.js"></script>
</body>

</html>
